<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form2</title>
</head>
<body>
  <div class="container">
    <h1>Flat Reguest Form</h1>
    <form action="index.html" method="get">
      <label>
        <h2>Reguest a callback from</h2>
        <input type="text" name="fistname" class="field" placeholder="Your Name">
        <input type="email" name="email" class="field" placeholder="Your Email">
        <input type="number" name="phone" class="field" placeholder="Your Phone">
      </label> 
      <div class="method">
        <h2>Preferred Contact Method</h2>
        <label>
          <input type="radio" name="method">
          Email
        </label>
        <label>
          <input type="radio" name="method">
          Phone
        </label>
      </div>
      
      <label>
        <h2>Services</h2>
        <select name="services" class="field">
          <option value="select" selected disabled>Select</option>
          <option value="hosted PBX">Hosted PBX</option>
          <option value="Voice over IP">Voice over IP</option>
          <option value="Web design">Web design</option>
          <option value="Support services">Support services</option>
          <option value="NBN">NBN</option>
          <option value="Web development">Web development</option>
        </select>
      </label>
      <label>
      <input type="Submit" class="field submit">
    </label>
    </form>
    <div class="or">OR</div>
    <div class="icon">

    </div>
    <p>2016 Flat Request Form.All rightf reserved/ Design by W3layouts</p>  
  </div>
</body>
</html>
